<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/c159a44032.js" crossorigin="anonymous"></script>
  <script defer src="./js/main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="ping-main__container">
    <div class="ping-img">
      <img src="./images/logo.svg" alt="Ping">
    </div>
      <div class="ping-titles">
        <h1 class="title">We are launching<span> soon!</span></h1>
        <p class="secondary">Subscribe and get notified</p>
      </div>
      <form action="/" method="GET" id="form">
      <div class="ping-text-box">
        <input type="email" name="mail" id="mail" placeholder="Your email address">
        <button>Notify Me</button>
      </div>
      <span id="error"></span>
      </form>
      <div class="ping-img-center">
        <img src="./images/illustration-dashboard.png" alt="Ping illustration">
      </div>
      <div class="ping-social">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
      <div class="copi">
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Daniels-not">Ramy campusano volquez</a>.
    </p>
  </footer>
</body>
</html>
